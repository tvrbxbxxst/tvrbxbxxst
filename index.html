<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–î–ª—è —Ç–µ–±—è üíñ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffd6ec, #ffc2e2);
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
}

.container {
    background: rgba(255,255,255,0.6);
    backdrop-filter: blur(12px);
    padding: 50px;
    border-radius: 30px;
    box-shadow: 0 0 50px rgba(255,105,180,0.6);
    transition: 0.5s;
    position: relative;
    z-index: 2;
}

h1, h2, p {
    color: #ff4fa3;
}

button {
    padding: 15px 35px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    margin: 15px;
    transition: 0.3s;
}

#yesBtn {
    background: linear-gradient(45deg, #ff6ec7, #ff9ad5);
    color: white;
    box-shadow: 0 0 25px rgba(255,105,180,0.8);
}

#noBtn {
    background: white;
    color: #ff6ec7;
}

button:hover {
    transform: scale(1.1);
}

/* –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
.fallingHeart {
    position: absolute;
    font-size: 30px;
    cursor: pointer;
    animation: fall linear forwards;
}

@keyframes fall {
    0% { 
        transform: translateY(-60px) translateX(0px) rotate(0deg);
    }
    50% {
        transform: translateY(50vh) translateX(20px) rotate(10deg);
    }
    100% { 
        transform: translateY(110vh) translateX(-20px) rotate(-10deg);
    }
}

#boomImage {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    width: 320px;
    z-index: 999;
    transition: 0.2s ease;
}

.shake {
    animation: shake 0.4s;
}

@keyframes shake {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    25% { transform: translate(-48%, -52%) rotate(-5deg); }
    50% { transform: translate(-52%, -48%) rotate(5deg); }
    75% { transform: translate(-48%, -52%) rotate(-5deg); }
    100% { transform: translate(-50%, -50%) rotate(0deg); }
}
</style>
</head>

<body>

<div class="container" id="content">
    <h1>–ü–æ–¥–æ–∂–¥–∏‚Ä¶ üíå</h1>
    <h2>–£ –º–µ–Ω—è –∫ —Ç–µ–±–µ –∫–æ–µ-—á—Ç–æ –≤–∞–∂–Ω–æ–µ</h2>
    <button onclick="start()">–ù–∞–∂–º–∏ —Å—é–¥–∞ üíó</button>
</div>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<audio id="boomSound">
    <source src="boom.mp3" type="audio/mpeg">
</audio>

<img id="boomImage" src="boom.png">

<script>

let noScale = 1;
let yesScale = 1;
let score = 0;
let gameInterval;

function start() {
    document.getElementById("music").play();

    document.getElementById("content").innerHTML = `
        <h1>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–æ–π? üíñ</h1>
        <button id="yesBtn">–î–∞ üíï</button>
        <button id="noBtn">–ù–µ—Ç üôà</button>
        <p id="funText"></p>
    `;

    document.getElementById("yesBtn").onclick = startGame;
    document.getElementById("noBtn").onclick = moveNo;
}

function moveNo() {

    const boomImg = document.getElementById("boomImage");
    const boomSound = document.getElementById("boomSound");

    boomSound.currentTime = 0;
    boomSound.play();

    boomImg.style.transform = "translate(-50%, -50%) scale(1)";
    boomImg.classList.add("shake");

    setTimeout(() => {
        boomImg.style.transform = "translate(-50%, -50%) scale(0)";
        boomImg.classList.remove("shake");
    }, 600);

    noScale -= 0.15;
    yesScale += 0.15;

    document.getElementById("noBtn").style.transform = "scale(" + noScale + ")";
    document.getElementById("yesBtn").style.transform = "scale(" + yesScale + ")";

    if (noScale <= 0.2) {
        document.getElementById("noBtn").style.display = "none";
        document.getElementById("funText").innerText = "–í—Å–µ–ª–µ–Ω–Ω–∞—è –≤—Å—ë —Ä–µ—à–∏–ª–∞ üòå";
    }
}

function startGame() {
    score = 0;

    document.getElementById("content").innerHTML = `
        <h1>–ü–æ–π–º–∞–π 10 —Å–µ—Ä–¥–µ—á–µ–∫ üíó</h1>
        <h2>–°—á—ë—Ç: <span id="score">0</span>/10</h2>
    `;

    // –ü–æ—è–≤–ª—è—é—Ç—Å—è —Ä–µ–∂–µ
    gameInterval = setInterval(createFallingHeart, 1100);
}

function createFallingHeart() {
    const heart = document.createElement("div");
    heart.classList.add("fallingHeart");
    heart.innerHTML = "üíñ";

    heart.style.left = Math.random() * 100 + "vw";

    // –ú–µ–¥–ª–µ–Ω–Ω–µ–µ: 6‚Äì10 —Å–µ–∫—É–Ω–¥
    heart.style.animationDuration = (Math.random() * 4 + 6) + "s";

    heart.onclick = function() {
        score++;
        document.getElementById("score").innerText = score;
        heart.remove();

        if (score >= 10) {
            clearInterval(gameInterval);
            finalScreen();
        }
    };

    document.body.appendChild(heart);

    // –£–¥–∞–ª—è–µ–º –ø–æ–∑–∂–µ
    setTimeout(() => heart.remove(), 12000);
}

function finalScreen() {
    document.getElementById("content").innerHTML = `
        <h1>–¢–µ–ø–µ—Ä—å –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ‚Ä¶ üíñ</h1>
        <h2>–¢—ã –º–æ—è –í–∞–ª–µ–Ω—Ç–∏–Ω–∞ ‚ù§Ô∏è</h2>
        <h2>–ò —è –±–µ–∑—É–º–Ω–æ —Å—á–∞—Å—Ç–ª–∏–≤, —á—Ç–æ —Ç—ã –µ—Å—Ç—å —É –º–µ–Ω—è</h2>
    `;
}

</script>

</body>
</html>
